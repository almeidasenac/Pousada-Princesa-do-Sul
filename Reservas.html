    <article>
      <h1>A Pousada Que Preserva a Natureza e Os Costumes Do Campo</h1>
   </article>  
    
    
    <fieldset>
            <legend>Preencha todos os dados para realizar sua reserva</legend>
            <form>
              <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" autofocus required>
              </p>
              <p>
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
              </p>
              <p>
                <label for="CPF">CPF:</label>
                <input type="text" id="CPF" required>
              </p>
              <p>
                <label for="RG">RG:</label>
                <input type="text" id="RG" required>
              </p>
      
              
      
              <p>
                <label for="Quartos">Quartos:</label>
                <select id="Quartos">
                  <option value="Padrao">Padrão</option>
                  <option value="Familia">Familia</option>
                  <option value="Apartamento">Apartamento</option>
                  
                </select>
              </p>
      
              <p>
                <label for="sexo">Sexo:</label>
                <input type="radio" name="sexo" id="sexom">Masculino
                <input type="radio" name="sexo" id="sexof">Feminino
              </p>
      
              <p>
                <label for="Dia">Dia:</label>
                <input type="date" name="Data" required>
               
              </p>
      
              <p>
                <input type="submit" value="Reservar">
                <input type="reset" value="Limpar">
              </p>
            </form>
          
        </article>
